<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mi Tienda</h1>
        <div class="cart">
            <button id="cart-button">Carrito (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <section class="product-list">
        <div class="product">
            <h2>Producto 1</h2>
            <p>$10.00</p>
            <button class="add-to-cart" data-name="Producto 1" data-price="10">Añadir al Carrito</button>
        </div>
        <div class="product">
            <h2>Producto 2</h2>
            <p>$15.00</p>
            <button class="add-to-cart" data-name="Producto 2" data-price="15">Añadir al Carrito</button>
        </div>
        <!-- Agrega más productos aquí -->
    </section>

    <div class="cart-items" id="cart-items" style="display:none;">
        <h2>Carrito de Compras</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="clear-cart">Vaciar Carrito</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
