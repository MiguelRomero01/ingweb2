<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="loginForm">
        <h2>LOGIN</h2>
        <div class="formulario-div">
            <label for="Nombre">Email:</label>
            <input type="email" id="Nombre" placeholder="Ejemplo@gmail.com" required>
        </div>
        <div class="formulario-div">
            <label for="Contraseña">Contraseña:</label>
            <input id="Contraseña" type="password" placeholder="••••••••••••" required>
        </div>
        <div class="formulario-div" id="formulario-button">
            <button type="submit" id="buttoningresar">Ingresar</button>
        </div>
        <p id="message"></p>
    </form>
    <script src="login.js"></script>
</body>
</html>
